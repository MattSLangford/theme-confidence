{{ define "main" }}
<div class="post h-entry {{ range .Params.categories }} {{ . }}{{ end }}-single">
  <span class="post-date"><time class="dt-published" datetime="{{ .Date.Format "2006-01-02 15:04:05 -0700" }}">{{ .Date.Format "2 January 2006" }}</time> {{ if gt .ReadingTime 1 }} Reading Time: {{ .ReadingTime }} minutes{{ end }}</span>
  {{ if .Title }}
    <h2 class="post-title p-name">{{ .Title }}</h2>
  {{ end }}
  <div class="e-content">
  {{ .Content }}
  </div>
</div>

{{ if .Site.Params.include_conversation }}
<div class="comments">
<p>{{ partial "conversation-link.html" . }}</p>
<script type="text/javascript" src="https://micro.blog/conversation.js?url={{ .Permalink }}"></script>
</div>
{{ end }}

{{ end }}
